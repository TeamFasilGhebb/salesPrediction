<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width = device-width, initial-scale = 1">
  <title>Sales Prediction API</title>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

<style type ="text/css">
    body {
        background-image: url(pharmaceuticals.jfif);
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
    }
    #ui {
        background-color : #333;
        padding: 30px;
        margin-top: 50px;
        border-radius: 10px;
        opacity : 0.9;
    }
    
    #ui label, h1 {
        color: #fff;
    }
</style>  
</head>

<body>
<div class="container">
    <div class = "row">
        <div class = "col-lg-3"></div>
        <div class = "col-lg-6">
            <div id="ui">
                <h1 class="text-center">SALES PREDICTION API</h1>
                <!-- Main Input For Receiving Query to our ML -->
                <form action="{{ url_for('predict')}}"method="post" class="form-group text-center">
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="Store" class="control-label">Enter Store ID:</label>
                            <input class="form-control" type="number" min="1" max="1115" name="Store"  required="required" />
                        </div>
                        <div class="col-lg-6">
                            <label for="Date" class="control-label">Date of prediction:</label>
                    		<input type="date" class="form-control" name="Date" required="required" />
                        </div>
                    </div>
                    <br>
                    <label for="DayOfWeek" class="control-label">Which day of the week do you want to predict:</label>
                    <br>
                    <input type="radio" id="monday" name="DayOfWeek" required="required" value="1" />
                    <label for="monday">Monday</label>
                    <input type="radio" id="tuesday" name="DayOfWeek" required="required" value="2" />
                    <label for="tuesday">Tuesday</label>
                    <input type="radio" id="wednesday" name="DayOfWeek" required="required" value="3" />
                    <label for="wednesday">Wednesday</label>
                    <input type="radio" id="thursday" name="DayOfWeek" required="required" value="4" />
                    <label for="thursday">Thursday</label>
                    <input type="radio" id="friday" name="DayOfWeek" required="required" value="5" />
                    <label for="friday">Friday</label>
                    <input type="radio" id="saturday" name="DayOfWeek" required="required" value="6" />
                    <label for="saturday">Saturday</label>
                    <input type="radio" id="sunday" name="DayOfWeek" required="required" value="7" />
                    <label for="sunday">Sunday</label>
                    <br>
                    <br>
                  <input type="hidden" name="open" value="1" required="required"/>
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="promo" class="control-labe">Promotion day?</label>
                            <br>
                    		<input type="radio" name="promo" id="yes" value="1" required="required" />
                    		<label for="yes">Yes</label>
                            <input type="radio" name="promo" id="no" value="0" required="required" />
                            <label for="no">No</label>
                        </div>
                        <div class="col-lg-6">
                            <label for="schoolholiday" class="control-label">School Holiday?</label>
                            <br>
                    		<input type="radio" name="schoolholiday" id="yes" value="1" required="required" />
                    		<label for="yes">Yes</label>
                            <input type="radio" name="schoolholiday" id="no" value="0" required="required" />
                            <label for="no">No</label>
                        </div>
                    </div>
                    <br>
                    <label for="stateholiday" class="control-label">State Holiday?</label>
                    <br>
            		<input type="radio" id="none" name="stateholiday" value="0" required="required" />
            		<label for="none">None</label>
                    <input type="radio" id="public" name="stateholiday" value="a" required="required" />
                    <label for="public">Public Holiday</label>
                    <input type="radio" id="easter" name="stateholiday" value="b" required="required" />
                    <label for="easter">Easter Holiday</label>
                    <input type="radio" id="xmas" name="stateholiday" value="c" required="required" />
                    <label for="xmas">Christmas</label>
                    <br>
                    <br>
                    <button type="submit" class="btn btn-primary btn-block btn-lg">Predict</button>
                    <br>
                    <button class="form-control" class ="btn btn-primary btn-block btn-lg">Predicted Sales is : {{ prediction_text }}</button>
                    <br>
                    <a href="{{ url_for('data')}}"><button class="btn btn-primary btn-lg">Explore Data</button></a>
                </form>
            </div>
        </div>
        <div class = "col-lg-3"></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
